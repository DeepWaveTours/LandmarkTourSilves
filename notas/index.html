
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landmark Tour</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .circulo-numero {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      background-color: #e68a00;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      border-radius: 50%;
    }
    .item-ativo .circulo-numero {
      background-color: #4B0082;
    }
    #sidebar {
      width: 250px;
      background: #f8f8f8;
      padding: 10px;
      float: left;
      height: 100%;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #map-container {
      margin-left: 250px;
      height: 100%;
      visibility: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #controles {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    #lista-pontos {
      list-style: none;
      padding: 0;
      margin-top: 14px;
    }
    #lista-pontos li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 14px;
    }
    #lista-pontos li:hover {
      background-color: #eee;
    }
    #lang-select {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #fff;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        height: auto;
        float: none;
      }
      #map-container {
        margin-left: 0;
        height: calc(100% - 200px);
      }
      #controles {
        position: relative;
        left: 0;
        transform: none;
        flex-direction: column;
      }
    }
  </style>
  <script src="lang.js"></script>
</head>
<body>
  <div id="sidebar">
    <img src="media/logocmlagos_azul.png" alt="Município de Lagos" style="max-width: 35%;">
    <ul id="lista-pontos"></ul>
    <div id="rodape" style="margin-top: 10px; text-align: right;">
      <img src="media/DW-side-background-blue512x512.png" alt="Deep Wave" style="height: 40px;">
    </div>
  </div>
  <div id="map-container">
    <div id="map"></div>
    <div id="controles">
      <div>
        <button id="btnAnterior">◀ <span id="txtAnterior">Anterior</span></button>
        <button id="btnProximo"><span id="txtProximo">Próximo</span> ▶</button>
      </div>
      <select id="lang-select" onchange="mudarIdioma(this.value)">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
      </select>
    </div>
  </div>

  <!-- Script Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxz_9w838se6b69jLd_QjFLY54tMIWaVU&callback=initMap">
  </script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
